                          <h3 class="Vlt-white text-justify margin-top-1p font-weight-100">
                            Let's put our security hats on and think about some of the things we can do to improve security for our users and our applications. Vonage Verify API provides a 2FA or step-up auth solution that you can use to be confident in your customers' details, and also provides SCA for payments - you can choose the combination of SMS and voice calls your user will get and what languages to use. We also have products that offer webhook integrations, and we'll talk about the security aspects of working with those, checking signatures and authentication.
                          </h3>
