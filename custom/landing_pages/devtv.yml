    - column:
      - type: html
        html:
          content: |
            <div class="padding-left-56">
              <h1 class="Vlt-title--icon inline-block" id="vonage-devs-tv">
                Vonage Dev TV
              </h1>
              <a id="watch-now-btn" class="Vlt-btn Vlt-btn--primary Vlt-btn--app Vlt-btn--large" href="https://twitch.tv/vonagedevs" target="_blank" > < Watch now! > </a>
            </div>
            <div width="100%" class="black-bg Vlt-center">
              <video  height="450px" muted autoplay controls loop>
                <source src="https://res.cloudinary.com/dsg3ucw55/video/upload/v1596458437/our5twitchstreams_iiqvib.mp4" type="video/mp4">
              </video>
            </div>
            <div class="Vlt-article padding-left-56">
              <h2 id="about-vonage-devs-tv" class="Vlt-title--icon">
                About Vonage Dev TV
              <h2>
              <p>
              Vonage Devs TV aims to entertain and inform a global network of millions of developers as they connect with the Vonage community and learn how to build the future of communications together. We deliver video content that developers can engage with both live and on demand with their peers. Take a look below for this month's lineup.
              </p>
            </div>
            <div class="black-bg padding-left-56 padding-right-56 padding-top-8">
              <h2 id="our-weekly-lineup" class="Vlt-title--icon white-text white-bottom-border">
                Our Weekly Lineup
              </h2>

              <div class="Vlt-grid white-bottom-border margin-bottom-20">
                <div class="Vlt-col flex-grow-1">
                  <h3 class="white-text Vlt-center ">Monday</h3>
                </div>
                <div class="Vlt-col">
                  <h3 class="white-text Vlt-center ">Tuesday</h3>
                </div>
                <div class="Vlt-col">
                  <h3 class="white-text Vlt-center ">Wednesday</h3>
                </div>
                <div class="Vlt-col">
                  <h3 class="white-text Vlt-center ">Thursday</h3>
                </div>
                <div class="Vlt-col">
                  <h3 class="white-text Vlt-center ">Friday</h3>
                </div>
              </div>

              <div class="Vlt-grid">
                <div class="Vlt-col flex-grow-1">
                </div>
                <div class="Vlt-col">
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/Lauren_Learns_things_1_1_uggvrj.png" alt="Lauren Learns Things">
                      <h5 class="white-text Vlt-center margin-bottom-20">Lauren Learns Things</h5>
                    </a>
                  </div>
                </div>
                <div class="Vlt-col">
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/The_Low-Code_Hour_1_iijvbd.png" alt="The Low-Code Hour" >
                      <h5 class="white-text Vlt-center margin-bottom-20">The Low-Code Hour</h5>
                    </a>
                  </div>
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/Developer_Drop-In_Lorna_1_2_lkqquz.png" alt="Developer Drop-In" >
                      <h5 class="white-text Vlt-center margin-bottom-20">Devloper Drop-In</h5>
                    </a>
                  </div>
                </div>
                <div class="Vlt-col">
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/16-7-2020_Nahrin_4_hkywr8.png" alt="New Stream, Who Dis?" >
                      <h5 class="white-text Vlt-center margin-bottom-20">New Stream, Who Dis?</h5>
                    </a>
                  </div>
                </div>
                <div class="Vlt-col">
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/No_Experience_Required_1_tlucik.png" alt="No Experience Required" >
                      <h5 class="white-text Vlt-center margin-bottom-20">No Experience Required</h5>
                    </a>
                  </div>
                  <div class="art-link">
                    <a class="" href="">
                      <img src="https://res.cloudinary.com/dsg3ucw55/image/upload/v1596477949/Late_Night_Build_2_jlys7x.png" alt="The Late Night Build" >
                      <h5 class="white-text Vlt-center margin-bottom-20">The Late Night Build</h5>
                    </a>
                   </div>
